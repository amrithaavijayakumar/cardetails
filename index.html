<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1 style="color: brown; margin: 6px;">CAR WORLD</h1></center>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
             <center><h5 class="card-title" style="color: brown;">ENTER DETAILS</h5></center>
             <form action="">
                <label for=""> Car Brand:</label>
              <input type="text"  class="form-control" id="brand" placeholder="Car Brand" ><br>
              <label for=""> Price :</label>
              <input type="text"  class="form-control" id="price" placeholder="Price" ><br>
              <label for=""> Key:</label>
              <input type="text"  class="form-control" id="key" placeholder="Key" ><br>
             </form>
            </div>
            <button style="color: green;" onclick="store()">STORE RECORDS</button>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
                   <div class="card-body">
                    <center><h5 class="card-title" style="color: brown;">ENTER KEY TO RETRIEVE ITEM</h5></center>
                    <form action="">
                       
                     <label for=""> Key:</label>
                     <input type="text"  class="form-control" id="key1" placeholder="Key" ><br>
                    </form>
                   </div>
                   <p id="res"></p>
                   <button style="color: blue;" onclick="retrieve()">RETRIEVE RECORDS</button>
                   
                 </div>
               </div>
        <div class="col">
          <div class="card h-100">
            
            <div class="card-body">
              
            <center><h5 class="card-title" style="color: brown;">ENTER KEY TO DELETE ITEM</h5></center>
              <form action="">
               <label for=""> Key:</label>
               <input type="text"  class="form-control" id="key2" placeholder="Key" ><br>
              </form>
             </div>
             <p id="resl"></p>
             <button style="color: red;" onclick="deleteit()">DELETE RECORDS</button>
           </div>
         </div>
        </div>
      </div><br><br>
    
      <div class="d-grid gap-2">
        
        <button class="btn btn-dark" id="btn" onclick="clears()" type="button">CLEAR ALL</button>
      </div>
 
</body>
<script src="./script.js"></script>
</html>
